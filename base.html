<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | TravelBuddy</title>
    </head>

    <body>
        <div class="container mx-auto mt-4">
            <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
                <a href="/" class="text-xl font-semibold">TravelBuddy</a>

                <div class="space-x-6">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Dashboard</a>
                        <a href="{% url 'find_matches' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Buddies</a>
                    {% else %}
                        <a href="{% url 'signup' %}">Signup</a> | <a href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </nav>

            {% if messages %}
            {% for message in messages %}
            <p class="bg-gray-800 text-white mx-4 mt-3 p-4 rounded">{{message}}</p>
            {% endfor %}
            {% endif %}

            <div class="px-6 py-6">
                {% block content %}
                {% endblock %}
            </div>

            <footer class="py-6 px-6 flex justify-between bg-gray-800">
                <div class="w-2/3 pr-10">
                    <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                </div>
                <div class="w-1/3">
                    <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                        <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                        <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policies</a></li>
                        <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of use</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
